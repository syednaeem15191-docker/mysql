version: 2

jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  build_mysql5:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Building mysql 5
          command: docker-compose build mysql5
      - run:
          name: Saving images
          command: |
            mkdir ~/images
            docker save -o ~/images/mysql5 project_mysql5
      - persist_to_workspace:
          root: ~/
          paths:
            - images
  build_mysql8:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Building mysql 8
          command: docker-compose build mysql8
      - run:
          name: Saving images
          command: |
            mkdir ~/images
            docker save -o ~/images/mysql8 project_mysql8
      - persist_to_workspace:
          root: ~/
          paths:
            - images
  publish:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Loading images
          command: |
            docker load -i ~/images/mysql5
            docker load -i ~/images/mysql8
      - run:
          command: docker image ls

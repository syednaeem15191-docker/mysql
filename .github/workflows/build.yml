name: Build images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Persist workspace
      uses: actions/upload-artifact@v3
      with:
        name: workspace
        path: ./
  mysql5:
    name: Building mysql5
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Attach workspace
      uses: actions/download-artifact@v3
      with:
        name: workspace
    - name: Build mysql5
      uses: docker/build-push-action@v3
      with:
        context: ./mysql5
        push: false
        tags: syednaeem15191/mysql:5
    - name: Save image
      run: |
        mkdir ~/images
        docker save -o ~/images/mysql5 ${DOCKER_USERNAME}/mysql:5
    - name: Persist images
      uses: actions/upload-artifact@v3
      with:
        name: images
        path: ~/images
  mysql8:
    name: Building mysql8
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Attach workspace
      uses: actions/download-artifact@v3
      with:
        name: workspace
    - name: Build mysql8
      uses: docker/build-push-action@v3
      with:
        context: ./mysql5
        push: false
        tags: syednaeem15191/mysql:8
    - name: Save image
      run: |
        mkdir ~/images
        docker save -o ~/images/mysql8 ${DOCKER_USERNAME}/mysql:8
    - name: Persist images
      uses: actions/upload-artifact@v3
      with:
        name: images
        path: ~/images
  publish:
    name: Publish
    needs: [mysql5,mysql8]
    runs-on: ubuntu-latest
    steps:
    - name: Attach images
      uses: actions/download-artifact@v3
      with:
        name: images
        path: ~/images
    - name: Load images
      run: |
        docker load -i ~/images/mysql5
        docker load -i ~/images/mysql8
    - name: docker image ls
      run: docker image ls

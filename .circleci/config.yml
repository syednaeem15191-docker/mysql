workflows:
  version: 2
  build-and-publish:
    jobs:
      - checkout
      - build_mysql5:
          requires:
            - checkout
      - build_mysql8:
          requires:
            - checkout
      - publish:
          requires:
            - build_mysql5
            - build_mysql8
          filters:
            branches:
              only:
                - main

version: 2

jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  build_mysql5:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Building image
          command: docker-compose build mysql5
      - run:
          name: Saving image
          command: docker save -o ~/mysql5 project_mysql5
      - persist_to_workspace:
          root: ~/
          paths:
            - mysql5
  build_mysql8:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Building image
          command: docker-compose build mysql8
      - run:
          name: Saving image
          command: docker save -o ~/mysql8 project_mysql8
      - persist_to_workspace:
          root: ~/
          paths:
            - mysql8

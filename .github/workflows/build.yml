name: Build images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Persist workspace
      uses: actions/upload-artifact@v3
      with:
        name: workspace
        path: ./
    - name: ls -la
      run: ls -la
  build:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Attach workspace
      uses: actions/download-artifact@v3
      with:
        name: workspace
    - name: Build mysql5
      uses: docker/build-push-action@v3
      with:
        context: ./mysql5
        push: false
        tags: syednaeem15191/mysql:5
    - name: Build mysql8
      uses: docker/build-push-action@v3
      with:
        context: ./mysql8
        push: false
        tags: syednaeem15191/mysql:latest,syednaeem15191/mysql:8
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: docker image ls
      run: docker image ls
